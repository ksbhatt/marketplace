<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>MARKETPLACE</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../front/images/favicon.ico">

    <!-- Google Fonts -->

    <!-- Bootstrap CSS -->

<body style="background: url('../front/images/banner-with-overlay.jpg')">

    <div class="bg-img">

                <h1>Forgot Password?</h1>

            <div class="form-group" style="margin-top: 45px">
                <label for="exampleInputEmail1">Email</label><br>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="border: 1px solid #6255a5">

            <button type="submit" class="btn btn-submit" style="margin-bottom: 30px; margin-left: 8%">SUBMIT</button>
        </form>
    </div>

    <!-- Jquery -->

    <!-- Bootstrap JS -->
