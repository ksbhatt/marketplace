<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <!--<title>Sticky Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">-->
    <!-- title -->
    <title>MARKETPLACE</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../front/images/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../front/css/bootstrap/6.1%20bootstrap.min.css">


    <!--custom CSS -->
    <link rel="stylesheet" href="../front/css/main.css">
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="logo-wrapper">
            <img src="../front/images/top-logo.png" id="imgid">

        </div>
        <div class="sec-8">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars" id="icon8"></i>
                <i class="fa fa-window-close" id="icon9" style="display: none"></i>
            </a>
        </div>
        <div class="navigation-wrapper" id="navigation">
            <a href="#">Search Notes</a>
            <a href="#">Sell Your Notes</a>
            <a href="#">Buyer Requests</a>
            <a href="#">FAQ</a>
            <a href="#">Contact Us</a>
            <a href="#"><img src="../front/images/customer-1.png" style="height: 40px;width: 40p;margin-top: 5px;margin-left: 2px"></a>
            <a href="#"><button type="button" style="width: 85px;margin-top:5px;margin-left: 3px">Logout</button></a>
        </div>

    </div>
    <section class="first-section">

        <h2>Contact Us</h2>
    </section>

    <section class="admin1">
        <h1>Get In Touch</h1>
        <p>Let us know how to get back to you</p>
    </section>
    <div class="form-group1">

        <form>
            <div class="full">
                <div class="left">
                    <label class="control-label required" for="name" style="margin-top: 50px">Full Name</label><br>
                    <input type="text" id="name" name="data[username]" required="required" class="form-control" placeholder="Enter your full name">

                    <label class="control-label required" for="email" style="margin-top: 30px">Email Address</label><br>
                    <input type="email" id="email" name="data[username]" class="form-control" placeholder="Enter your email address">

                    <label class="control-label required" for="type" style="margin-top: 30px">Subject</label><br>
                    <input type="text" id="subject" name="data[username]" class="form-control" placeholder="Enter your subject">

                </div>

                <div class="right">
                    <label class="control-label required" for="category" style="margin-left: -2px">Comments/Questions</label><br>
                    <textarea rows="4" cols="50" placeholder="Comments..."></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary">SUBMIT</button>
        </form>

    </div>

    <hr>
    <div class="footer">
        <p>Copyright <i class="far fa-copyright"></i>TatvaSoft All rights reserved.</p>
        <div>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="	fab fa-linkedin-in"></i>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../front/js/bootstrap/bootstrap.min.js"></script>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <!-- Custom JS -->
    <script src="../front/js/script.js"></script>
    <script src="../front/js/nav.js"></script>
</body>

</html>
