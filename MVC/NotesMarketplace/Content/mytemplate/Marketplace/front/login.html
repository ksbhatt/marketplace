<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>MARKETPLACE</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../front/images/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../front/css/bootstrap/6.1%20bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--custom CSS -->
    <link rel="stylesheet" href="../front/css/main.css">
</head>

<body style="background: url('../front/images/banner-with-overlay.jpg') no-repeat center ">



    <img src="../front/images/top-logo.png" alt="logo" class="center">

    <div class="bg-img">
        <form class="container">
            <div class="heading">
                <h1>Login</h1>
                <h5>Enter your email address and password to login</h5>
            </div>
            <div class="form-group" style="margin-top: 45px">
                <label for="exampleInputEmail1">Email</label><br>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style=" border: 1px solid #6255a5;width: 480px">

            </div>
            <div class="form-group" style="margin-top: 30px">
                <label id="password" for="exampleInputPassword1">Password <a href="forgot_password.html" style="padding-left: 250px;color: #6255a5">Forgot Password?</a></label>
                <input type="password" name="player_password" />

                <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span>


            </div>

            <div class="heading" style="margin-top:10px">
                <p>The password you've entered is incorrect</p>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary" style=" margin-left: 8%"><a href="search.html" style="color: white;text-decoration: none">LOGIN</a></button>
            <div id="signup">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    <!-- Bootstrap JS -->
    <script src="../front/js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="../front/js/script.js"></script>

</body>

</html>
